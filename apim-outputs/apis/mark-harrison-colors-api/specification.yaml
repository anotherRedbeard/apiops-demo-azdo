paths:
  /colors:
    get:
      tags:
        - Colors
      summary: Get colors
      description: Returns all colors.
      operationId: GetColors
      responses:
        '200':
          description: Success - returns list of colors
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ColorsItem'
              example: ''
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ColorsItem'
              example:
                - id: 0
                  name: string
                  data: string
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ColorsItem'
              example:
                - id: 0
                  name: string
                  data: string
    post:
      tags:
        - Colors
      summary: Update / create colors
      description: Updates colors - creates color if it doesn't exist
      operationId: UpdateColors
      requestBody:
        description: Colors to update
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ColorsItem'
            example:
              - id: 0
                name: string
                data: string
          text/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ColorsItem'
            example:
              - id: 0
                name: string
                data: string
          application/*+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ColorsItem'
            example:
              - id: 0
                name: string
                data: string
      responses:
        '201':
          description: Success - colors updated/created
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example: ''
            application/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
                name: string
                data: string
            text/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
                name: string
                data: string
        '422':
          description: Unprocessable Entity
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example: ''
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: string
                title: string
                status: 0
                detail: string
                instance: string
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: string
                title: string
                status: 0
                detail: string
                instance: string
    delete:
      tags:
        - Colors
      summary: Delete colors
      description: Deletes all colors.
      operationId: DeletesColors
      responses:
        '204':
          description: Success - all colors deleted
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example: ''
            application/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
                name: string
                data: string
            text/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
                name: string
                data: string
  '/colors/{colorId}':
    get:
      tags:
        - Colors
      summary: Get color by id
      description: 'Returns color specified by {colorId} (must be between 1 and 1000).'
      operationId: GetColorById
      parameters:
        - name: colorId
          in: path
          description: Format - int32. Id of Color to return
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success - returns color
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example: ''
            application/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
                name: string
                data: string
            text/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
                name: string
                data: string
        '404':
          description: Not Found
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example: ''
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: string
                title: string
                status: 0
                detail: string
                instance: string
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: string
                title: string
                status: 0
