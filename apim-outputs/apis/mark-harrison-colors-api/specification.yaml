              example:
                type: string
                title: string
                status: 0
                detail: string
                instance: string
    post:
      tags:
        - Colors
      summary: Update / create color by id
      description: 'Updates color specified by {colorId} (must be between 1 and 1000);  use {colorId} = 0 to insert new color'
      operationId: UpdateColorById
      parameters:
        - name: colorId
          in: path
          description: Format - int32. Id of Color to update
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        description: Colors to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ColorsItem'
            example:
              id: 0
              name: string
              data: string
          text/json:
            schema:
              $ref: '#/components/schemas/ColorsItem'
            example:
              id: 0
              name: string
              data: string
          application/*+json:
            schema:
              $ref: '#/components/schemas/ColorsItem'
            example:
              id: 0
              name: string
              data: string
      responses:
        '201':
          description: Success - color created/updated
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example: ''
            application/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
                name: string
                data: string
            text/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
                name: string
                data: string
        '422':
          description: Unprocessable Entity
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example: ''
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: string
                title: string
                status: 0
                detail: string
                instance: string
            text/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
              example:
                type: string
                title: string
                status: 0
                detail: string
                instance: string
    delete:
      tags:
        - Colors
      summary: Delete color by id
      description: 'Deletes color specified by {colorId} (must be between 1 and 1000).'
      operationId: DeleteColorById
      parameters:
        - name: colorId
          in: path
          description: Format - int32. Id of Color to delete
          required: true
          schema:
            type: integer
            format: int32
      responses:
        '204':
          description: Success - color deleted
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example: ''
            application/json:
              schema:
                $ref: '#/components/schemas/ColorsItem'
              example:
                id: 0
